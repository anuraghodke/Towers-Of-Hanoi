<!DOCTYPE html>
<html>

<head>
  <title>Towers of Hanoi</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="tohc.css">
</head>

<body>
  <td id="canvas">
    <div id="title">
      <h1>Towers Of Hanoi</h1></div>
    </br>
    <div class="moves"></div>
    </br>
    </br>
    <div id="towers">
      <div class="t" value="0">
        <ul id="t1" value="0" class="base">
          <ul class="line1">
          </ul>
        </ul>
      </div>
      <div class="t" value="1">
        <ul id="t2" value="1" class="base">
          <ul class="line2"></ul>
        </ul>
      </div>
      <div class="t" value="2">
        <ul id="t3" value="2" class="base">
          <ul class="line3"></ul>
        </ul>
      </div>
    </div>
    </br>
    </br>
    </br>
    <div id="discno">
      Enter Number of Discs: <input type="number" id="box" max="7" min="1" value="5"></input>
    </div>
    </br>
    </br>

    <table id="buttontable">
      <tr>
      <td id="restart">
        <button type="button" class="buttons">Restart</button>
      </td>
      <td>
      </td>
      <td id="solve">
        <button type="button" class="buttons">Solve</button>
      </td>
      </tr>
    </table>
    </br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="tohj.js"></script>
  </div>
</body>

</html>
